<div class="container">
  <div class="row offset-vertical">
    <div class="col-xs-12 col-sm-12 col-md-8 offset-md-2">
      <flash-messages></flash-messages>
      <form role="form" (ngSubmit)="onLoginSubmit()">
        <fieldset>
          <h2>Sign In here</h2>
          <hr class="colorgraph">
          <div class="form-group">
            <input type="email" name="email" id="email" class="form-control input-lg" placeholder="Email Address" [(ngModel)]="email" required>
          </div>
          <div class="form-group">
            <input type="password" name="password" id="password" class="form-control input-lg" placeholder="Password" [(ngModel)]="password" required>
          </div>
          <hr class="colorgraph">
          <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6">
              <input type="submit" class="btn btn-lg btn-success btn-block" value="Sign In">
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6">
              <a class="btn btn-lg btn-primary btn-block" [routerLink]="['/register']">Register</a>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>
