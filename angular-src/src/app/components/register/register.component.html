<div class="container">
  <div class="row offset-vertical">
    <div class="col-xs-12 col-sm-12 col-md-8 offset-md-2">
      <flash-messages></flash-messages>
      <form role="form" (ngSubmit)="onRegisterSubmit()">
        <fieldset>
          <h2>Register a new account</h2>
          <hr class="colorgraph">
          <div class="form-group">
            <input type="text" name="name" id="name" class="form-control input-lg" placeholder="Name" [(ngModel)]="name" required>
          </div>
          <div class="form-group">
            <input type="text" name="lastName" id="lastName" class="form-control input-lg" placeholder="Last Name" [(ngModel)]="lastName"
              required>
          </div>
          <div class="form-group">
            <input type="email" name="email" id="email" class="form-control input-lg" placeholder="Email Address" [(ngModel)]="email"
              required>
          </div>
          <div class="form-group">
            <input type="password" name="password" id="password" class="form-control input-lg" placeholder="Password" [(ngModel)]="password"
              required>
          </div>
          <div class="form-group">
            <input type="password" name="confirmPassword" id="confirmPassword" class="form-control input-lg" placeholder="Confirm Password" [(ngModel)]="confirmPassword"
              required>
          </div>
          <hr class="colorgraph">
          <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12">
              <input type="submit" class="btn btn-lg btn-success btn-block" value="Sign Up">
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>
