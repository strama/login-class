<div class="container">
  <div class="row">
      <table class="table table-striped table-bordered offset-vertical">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">E-mail</th>
              <th scope="col">First Name</th>
              <th scope="col">Last Name</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let e of users; let i = index">
              <th scope="row">{{ i }}</th>
              <td>{{ e.email }}</td>
              <td>{{ e.name }}</td>
              <td>{{ e.last_name }}</td>
              <td></td>
            </tr>
          </tbody>
        </table>
  </div>
</div>
